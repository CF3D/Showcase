<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            max-width: 2560px; /* Maximum width for 2K resolution */
            max-height: 1440px; /* Maximum height for 2K resolution */
            aspect-ratio: 16 / 9;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        title="James Winchester's Showreel"
        src="https://player.vimeo.com/video/1050500714" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
